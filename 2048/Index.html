<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <title>Реверсивная 2048</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            overscroll-behavior: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            <!-- margin-bottom: 20px; -->
        }
        
        .game-container {
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: none; /* Убираем transform: scale */
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }
        
        .grid {
            position: relative; /* Важно для абсолютного позиционирования анимированных клеток */
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 5px;
            <!-- width: 340px; -->
            <!-- height: 340px; -->
            padding: 0px;
        }
        .moving {
            position: absolute;
            z-index: 10;
            margin: 0 !important;
            pointer-events: none;
            transition: transform 0.3s ease;
            transform: translate(0, 0);
        }
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
        
        .filled {
            background-color: #ffcc00;
        }
        
        .empty {
            background-color: transparent;
        }
        
        .selected {
            background-color: #ff5733;
            color: white;
        }
        
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #game-over-message {
            text-align: center;
            color: white;
            font-size: 2em;
            padding: 20px;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-button:hover {
            background-color: #e64a19;
        }
        
        .moving {
            position: absolute;
            z-index: 10;
        }
        
        .to-remove {
            background-color: violet;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Реверсивная 2048</h1>
            <p>Используйте стрелки для деления чисел.</p>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <div id="game-over-overlay" style="display: none;">
        <div id="game-over-message"></div>
        <button id="restart-button">Старт!</button>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Предотвращение стандартного поведения при касании
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Для iOS, чтобы при добавлении на домашний экран страница открывалась в полноэкранном режиме
        if (window.navigator.standalone) {
            document.documentElement.style.height = '95%';
            document.body.style.height = '95%';
        }

        // Функция масштабирования
        function scaleGame() {
            const container = document.querySelector('.game-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Размеры игрового контейнера (340x340 + заголовок)
            const gameWidth = 500;
            const gameHeight = 500 + 100; // 100 - примерная высота заголовка
            
            // Вычисляем масштаб
            const scaleX = (windowWidth * 0.9) / gameWidth;
            const scaleY = (windowHeight * 0.9) / gameHeight;
            const scale = Math.min(scaleX, scaleY, 1); // Не увеличиваем больше 100%
            
            container.style.transform = `scale(${scale})`;
        }

        // Инициализация и обработка ресайза
        window.addEventListener('load', scaleGame);
        window.addEventListener('resize', scaleGame);
    </script>
</body>
</html>

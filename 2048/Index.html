<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Реверсивная 2048</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
            touch-action: manipulation;
        }
        
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        #grid-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: calc(100vw - 20px);
            max-width: calc(100vh - 120px);
            margin: 0 auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 400px;
        }
                
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            aspect-ratio: 1/1;
        }
        
        .filled {
            background-color: #ffcc00;
        }
        
        .empty {
            background-color: transparent;
        }
        
        .selected {
            background-color: #ff5733;
            color: white;
        }
        
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #game-over-message {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        #restart-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Реверсивная 2048</h1>
    <p>Используйте стрелки для деления чисел.</p>
    
    <div id="grid-container">
        <div class="grid" id="grid"></div>
    </div>

    <div id="game-over-overlay" style="display: none;">
        <div id="game-over-message"></div>
        <button id="restart-button">Начать заново</button>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Блокировка масштабирования на iOS
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) e.preventDefault();
        }, { passive: false });
        
        // Адаптация под полноэкранный режим
        function adjustLayout() {
            const gridContainer = document.getElementById('grid-container');
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            
            if (windowHeight > windowWidth) {
                gridContainer.style.maxWidth = '100%';
                gridContainer.style.maxHeight = (windowWidth - 20) + 'px';
            } else {
                gridContainer.style.maxHeight = '100%';
                gridContainer.style.maxWidth = (windowHeight - 120) + 'px';
            }
        }
        
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реверсивная 2048</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        <!-- .grid { -->
            <!-- display: grid; -->
            <!-- grid-template-columns: repeat(4, 80px); -->
            <!-- grid-template-rows: repeat(4, 80px); -->
            <!-- gap: 5px; -->
            <!-- margin: 20px auto; -->
            <!-- width: max-content; -->
        <!-- } -->
        .grid {
            display: grid;
            gap: 5px; /* Расстояние между клетками */
            width: min(90vw, 400px); /* Адаптивная ширина */
            height: min(90vw, 400px);
            margin: 20px auto;
        }
                
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
        .filled {
            background-color: #ffcc00;
        }
        .empty {
            background-color: transparent;
        }
        .selected {
            background-color: #ff5733; /* Цвет выделенной клетки */
            color: white; /* Цвет текста в выделенной клетке */
        }
        #game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #game-over-message {
            text-align: center;
            color: white;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-button:hover {
            background-color: #e64a19;
        }
        .moving {
            position: absolute;
            z-index: 10; /* Чтобы клетка была поверх остальных */
        }
        .to-remove {
            background-color: violet; /* Красный цвет для клеток, которые будут удалены */
            color: white;
        }
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 2em;
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }


    </style>
</head>
<body>

    <h1>Реверсивная 2048</h1>
    <p>Используйте стрелки для деления чисел.</p>
    <div class="grid" id="grid"></div>
    <!-- Блок для отображения сообщения о завершении игры -->

    <div id="game-over-overlay" style="display: none;">
        <div id="game-over-message"></div>
        <button id="restart-button">Начать заново</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
